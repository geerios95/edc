	<svg width="140" height="140"> 
		<defs>
		<filter id="f1" x="0" y="0" width="200%" height="200%">
					<feOffset result="offOut" in="SourceGraphic" dx="15" dy="10" />
					<feColorMatrix result="matrixOut" in="offOut" type="matrix" values="0.2 0 0 0 0 0, 0.4 0 0 0 0 0, 0.2 0 0 0 0 0, 1 0" />
					<feGaussianBlur result="blurOut" in="matrixOut" stdDeviation="5" /> 
					<feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
				</filter>
			<linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%">
				<stop offset="0%" style="stop-color: hsla(0, 100%, 50%, 1);" />
				<stop offset="20%" style="stop-color: hsla(60, 100%, 50%, 1);" />
				<stop offset="40%" style="stop-color: hsla(120, 100%, 50%, 1);" />
				<stop offset="60%" style="stop-color: hsla(180, 100%, 50%, 1);" />
				<stop offset="80%" style="stop-color: hsla(200, 100%, 50%, 1);" />
				<stop offset="100%" style="stop-color: hsla(300, 100%, 50%, 1);" />
			</linearGradient>
		</defs>
				<path d="M50,0 L70,30 L100,30 L70,50 L100,100 L50,80 L0,100 L30,50 L0,30 L30,30 Z" stroke="black" stroke-width="1" fill="url(#grad1)" filter="url(#f1)" />
				<text fill="#ffffff" font-size="20" font-family="Arial" x="30" y="55">
					Gee
				</text>
	</svg>
	<svg width="130" height="130">
		<defs>
			<clipPath id="clip1">
				<mask id="mask1" x="0" y="0" width="50" height="50">
					<rect x="20" y="20" width="50" height="50" stroke="teal" stroke-width="1" fill="teal" />
				</mask>
			</clipPath>
		</defs>
	<path d="M50,0 L70,30 L100,30 L70,50 L100,100 L50,80 L0,100 L30,50 L0,30 L30,30 Z" stroke="black" stroke-width="1" fill="url(#grad1)" filter="url(#f1)" mask="url(#mask1)" />
	</svg>
